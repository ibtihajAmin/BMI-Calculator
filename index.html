<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>BMI Calculator</title>
</head>

<body>

    <div class="container">
        <div class="row offset-md-3 mt-5">
            <div class="card" style="width: 32rem; height: 32rem;">
                <div class="card-body">
                    <h4 class="card-title text-center">Calculate Your BMI</h5>
                        <form action="" class="first-form" id="first-form">
                            <p class="height-weight"><label for="">Height in Centimeter : </label><input type="number"
                                    id="height"></p>
                            <h6 class="click-for-modal">Don't know your height in centimeter? then <a href=""
                                    data-toggle="modal" data-target="#exampleModal">Click Here</a></h6>
                            <p class="height-weight kg"><label for="">Weight in KG : </label><input type="number"
                                    id="weight"></p>
                            <div class="col text-center">
                                <button class="btn btn-success custom-btn">Calculate</button>
                            </div>
                            <div id="show-result"></div>

                            <h6 class="card-title">BMI Ranges</h6>
                            <p>Underweight = Below 18.5</p>
                            <p>Normal Weight = 18.5-24.9</p>
                            <p>Overweight = 25.0-29.9</p>
                            <p>Obese = 30 and above</p>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="feet-inch"><label for="">Feet: </label><input type="number"
                                                    id="feet"></p>
                                            <p class="feet-inch"><label for="">Inch: </label><input type="number"
                                                    id="inch"></p>
                                            <button class="btn btn-success custom-btn">Convert in
                                                CM</button>

                                            <div id="show-convert-result"></div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
